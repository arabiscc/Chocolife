<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <!-- integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https//fonts.googleapis.com">
    <link rel="preconnect" href="https//fonts.gstatic.com" crossorigin>
    <link
        href="https//fonts.googleapis.com/css2?family=Exo+2ital,wght@0,100..900;1,100..900&family=Open+Sansital,wght@0,300..800;1,300..800&family=Pacifico&family=Righteous&family=Rowdieswght@300;400;700&family=Sriracha&family=Yesteryear&display=swap"
        rel="stylesheet">
    <title>Order</title>
</head>

<body class="order-body">
    <div>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container ">
                <a class="navbar-brand" href="#"><span class="c">C</span>hocolife</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#categories">Categories</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>

                        <li class="nav-item">
                            <a class="nav-link">About</a>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <div class="sign-in">
            <h3 class="sign-in-title">Sign Up To Order</h3>
            <!-- <label class="sign-in-label">Name</label> -->
            <br>
            <i class="fa-solid fa-address-card"></i>
            <input class="sign-in-input" type="text" placeholder="Your Name" required>
            <br>
            <!-- <label class="sign-in-label">Email</label> -->
            <br>
            <i class="fa-solid fa-envelope"></i>
            <input class="sign-in-input" type="email" placeholder="Your Email" required>
            <br>
            <!-- <label class="sign-in-label">Address</label> -->


            <!-- <label class="sign-in-label">Password</label> -->
            <br>
            <div class="pass-word-bar d-flex justify-content-center">
                <i class="fa-solid fa-key me-1"></i>

                <input class="sign-in-input password" id="pass" type="password" placeholder="Password" required>
                <i class="fa-solid fa-eye-slash icon"></i>
            </div>
            <br>
            <!-- <br> -->
            <i class="fa-solid fa-location-dot "></i>
            <input class="sign-in-input" type="text" placeholder="Your Addres" required>
            <br>
            <button class="btn-sign-in">Submit</button>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="jquery/js/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                $('.icon').click(function () {
                    let passwordInput = $('#pass');
                    passwordInput.attr("type", passwordInput.attr("type") === "password" ? "text" : "password");
                    $('.icon').toggleClass('fa-eye fa-eye-slash');
                    // $('.password').toggle(type="text");
                })
            });
        </script>
        <!-- <script src="https//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" -->
        <!-- integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" -->
        <!-- crossorigin="anonymous"></script> -->
    </div>
</body>

</html>
